group 'io.vantiq'
version 'unspecified'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

ext {
    // Open the Git repository in the current directory and get commit id of HEAD.
//    git = org.ajoberstar.grgit.Grgit.open(file('.'))
//    revision = git.head().id

    vertxVersion = '3.5.1'
    jacksonVersion = '2.9.3'
    hazelcastVersion = '3.8.2'
    metricsVersion = '4.0.2'
    rxjavaVersion = '2.1.11'
    slf4jApiVersion = '1.7.25'
}


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'

    // WebSocket client for Extension source sample
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okhttp3:okhttp-ws:3.4.1'
    
    compile "org.slf4j:slf4j-api:1.7.25"
    compile 'ch.qos.logback:logback-classic:1.2.3'

    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

    compile "io.vertx:vertx-web:${vertxVersion}"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
