group 'io.vantiq'
version 'unspecified'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":extjsdk")
    compile 'commons-cli:commons-cli:1.4'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "org.eclipse.milo:sdk-client:${eclipseMiloVersion}"
    compile "org.eclipse.milo:server-examples:${eclipseMiloVersion}" // Remove -- needed for HostnameUtils in KeyStoreManager at the moment...
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.eclipse.milo:client-examples:${eclipseMiloVersion}"
}

test {
    useJUnit {
        excludeCategories 'io.vantiq.extsrc.opcua.categories.OnlyHandTests'
    }
}