- route:
   id: "Query Salesforce Tasks"
   from:
       uri: "vantiq://server.config"
       steps:
           - set-exchange-pattern: "inOut"
           - to:
                uri: "salesforce:query?rawPayload=true&SObjectQuery=SELECT Id, Subject, OwnerId from Task"
           - unmarshal:
              json: {}
           - to:
               uri: "vantiq://server.config"
