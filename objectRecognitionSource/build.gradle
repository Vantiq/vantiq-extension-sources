group 'io.vantiq'
version 'unspecified'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

mainClassName = 'io.vantiq.extsrc.udp.ObjectRecognitionMain'


dependencies {
    compile project(':extjsdk')
    
    compile "org.slf4j:slf4j-api:1.7.25"
    compile "ch.qos.logback:logback-classic:1.2.3"
    
    // Used by CameraRetriever alone. Can be removed if CameraRetriever is removed
    compile "org.openpnp:opencv:3.2.0-0"
    
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.3"
    
    // Used by DarkflowProcessor alone. Can be removed if DarkflowProcessor is removed
    compile "black.ninia:jep:3.8.1"

    // Used by YoloProcessor alone. These two dependencies and all files in the edu.* package may be removed if YoloProcessor
    // is removed
    compile "org.tensorflow:tensorflow:1.9.0"
    compile "org.apache.commons:commons-math3:3.6.1"

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

