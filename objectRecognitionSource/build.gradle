group 'io.vantiq'
version 'unspecified'

/*
 * This build file was generated by the Gradle 'init' task.
 *
 * This generated file contains a sample Java Library project to get you started.
 * For more details take a look at the Java Libraries chapter in the Gradle
 * user guide available at https://docs.gradle.org/4.3/userguide/java_library_plugin.html
 */

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

mainClassName = 'io.vantiq.extsrc.udp.ObjectRecognitionCore'


dependencies {
    compile project(':extjsdk')
    
    compile "org.slf4j:slf4j-api:1.7.25"
    
    compile "black.ninia:jep:3.8.1"
    
    compile "org.tensorflow:tensorflow:1.9.0"
    
    compile "ch.qos.logback:logback-classic:1.2.3"
    
    compile "org.openpnp:opencv:3.2.0-0"
    
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.3"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.3"	//XML parsing
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.3"
    

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

