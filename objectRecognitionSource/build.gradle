group 'io.vantiq'
version 'unspecified'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

mainClassName = 'io.vantiq.extsrc.udp.ConfigurableUDPSource'


dependencies {
    compile project(':extjsdk')
    
    compile "org.slf4j:slf4j-api:1.7.25"
    
    compile "black.ninia:jep:3.8.1"
    
    compile "ch.qos.logback:logback-classic:1.2.3"
    
    compile "org.openpnp:opencv:3.2.0-0"
    
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.3"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.3"	//XML parsing
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.3"
    

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

