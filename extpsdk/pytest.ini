# pytest.ini
[pytest]
junit_logging = all
# junit_family=xunit1
# junit_suite_name=io.vantiq.extsrc.extpsdk.pytest
minversion = 6.0
addopts = -rE -q --html=./build/reports/tests/test/index.html --junit-xml=./build/test-results/test/TEST-io.vantiq.extsrc.extpsdk.pytest.xml
asyncio_mode = strict
testpaths = src/test/python
python_paths =
    src/main/python

